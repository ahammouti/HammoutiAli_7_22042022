<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="#" class="header__logo">
                <img src="./src/images/logo/logo.svg" alt="logo les petits plats">
                <h1>Les petits plats</h1>
            </a>
        </header>
        <section class="search">
            <section class="search__searchBar">
                <input type="text" placeholder="Rechercher une recette" class="js-inputSearchbar">
                <img class="search-icon" src="./src/images/icons/search-icon.svg" alt="rechercher">
            </section>
            <section class="search__searchTags">
                <div class="tags">
                    <!-- !section dynamique a faire en javascript injecter dans la div tags -->
                    <div class="tags__itemTag js-containerTag">

                    </div>
                    <!-- <div class="tags__itemTag">
                        <p class="text-tag">coco</p>
                        <button>
                            <img src="./src/images/icons/close-icon.svg" alt="supprimer">
                        </button>
                    </div>
                    <div class="tags__itemTag">
                        <p class="text-tag">coco</p>
                        <button>
                            <img src="./src/images/icons/close-icon.svg" alt="supprimer">
                        </button>
                    </div> -->
                </div>
                <div class="searchByTagButtons">
                    <div data-openedlist=false tabindex="0" class="searchByTagButtons__button searchByTagButtons__button--ingredients js-btnFilter">
                        <div class="container-contentBtn">
                            <div class="headerTagBtn">
                                <input tabindex="0" type="text" placeholder="Rechercher un ingrédient" class="inputSearch js-input">
                                <p class="headerTagBtn-title">Ingrédients</p>
                                <img data-isclicked="false" class="js-arrowList" src="./src/images/icons/arrow-down.svg" alt="dérouler liste">
                            </div>
                            <div class="listTagBtn -ingredients"></div>
                        </div>
                    </div>
                    <div data-openedlist=false tabindex="0" class="searchByTagButtons__button searchByTagButtons__button--appliances js-btnFilter">
                        <div class="container-contentBtn">
                            <div class="headerTagBtn">
                                <input type="search" placeholder="Rechercher un appareil" class="inputSearch js-input">
                                <p class="headerTagBtn-title">Appareils</p>
                                <img class="js-arrowList" src="./src/images/icons/arrow-down.svg" alt="dérouler liste">
                            </div>
                            <div class="listTagBtn -appliances"></div>
                        </div>
                    </div>
                    <div data-openedlist=false tabindex="0" class="searchByTagButtons__button searchByTagButtons__button--utensils js-btnFilter">
                        <div class="container-contentBtn">
                            <div class="headerTagBtn">
                                <input type="text" placeholder="Rechercher un ustensile" class="inputSearch js-input">
                                <p class="headerTagBtn-title">Ustensiles</p>
                                <img class="js-arrowList" src="./src/images/icons/arrow-down.svg" alt="dérouler liste">
                            </div>
                            <div class="listTagBtn -utensils"></div>
                        </div>
                    </div>
            </section>
        </section>
        <section class="galleryRecipes js-galleryRecipes">
        </section>
    </div>
    <script type="module" src="./src/js/index.js"></script>
</body>

</html>
