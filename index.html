<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="/" class="header__logo">
                <img src="./src/images/logo/logo.svg" alt="logo les petits plats">
                <h1>Les petits plats</h1>
            </a>
        </header>
        <section class="search">
            <section class="search__searchBar">
                <input type="text" placeholder="Rechercher une recette" class="js-inputSearchbar">
                <img class="search-icon" src="./src/images/icons/search-icon.svg" alt="rechercher">
            </section>
            <section class="search__searchTags">
                <div class="tags">
                    <!-- !section dynamique a faire en javascript injecter dans la div tags -->
                    <div class="tags__itemTag">
                        <p class="text-tag">Lait de coco</p>
                        <button>
                            <img src="./src/images/icons/close-icon.svg" alt="supprimer">
                        </button>
                    </div>
                    <div class="tags__itemTag">
                        <p class="text-tag">coco</p>
                        <button>
                            <img src="./src/images/icons/close-icon.svg" alt="supprimer">
                        </button>
                    </div>
                    <div class="tags__itemTag">
                        <p class="text-tag">coco</p>
                        <button>
                            <img src="./src/images/icons/close-icon.svg" alt="supprimer">
                        </button>
                    </div>
                </div>
                <div class="searchByTagButtons">
                    <button
                        class="searchByTagButtons__button searchByTagButtons__button--ingredients js-btnIngredients">
                        <p>Ingrédients</p>
                        <img src="./src/images/icons/arrow-down.svg" alt="dérouler liste">
                    </button>
                    <button class="searchByTagButtons__button searchByTagButtons__button--appliances js-btnAppliances">
                        <p>Appareils</p>
                        <img src="./src/images/icons/arrow-down.svg" alt="dérouler liste">
                    </button>
                    <button class="searchByTagButtons__button searchByTagButtons__button--utensils js-btnUtensils">
                        <p>Ustensiles</p>
                        <img src="./src/images/icons/arrow-down.svg" alt="dérouler liste">
                    </button>
                </div>
            </section>
        </section>
    </div>
    <script type="module" src="./src/js/index.js"></script>
</body>

</html>
